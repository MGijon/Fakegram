{% extends "base.html" %}

{% block head_content %}
	<title>Fakegram feed</title>
{% endblock %}

{% block container %}

	<div class="row">

	{% for post in posts %}
		<div class=".col-lg-4 offset-lg-4">

			<div class="media">
				<img class="mr-3 rounded-circle" src="{{ post.user.picture }}" alt="{{ post.user.name }}" style="max-height:40px;">
				<div class="media-body">
					<h5 class="mt-0"> {{ post.user.name }} </h5>
					{{ post.timestamp }}
				</div> <!-- end media-body -->
			</div> <!-- end media -->

			<img class="img-fluid mt-3 border rounded" src="{{ post.picture }}" alt="{{ post.name }}">
			<h6 class="ml-1 mt-1">{{ post.name }}</h6>

		</div> <!-- end .col-lg-4 offset-lg-4 -->
	{% endfor %}
	</div>
		
{% endblock %}
